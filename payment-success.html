<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تم الدفع بنجاح - AL-Pharmacist</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/theme.js"></script>
    <style>
        .status-card {
            background: var(--white);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            margin: 4rem auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            background: var(--bg-light);
        }
        .success-icon { color: var(--success); background: #dcfce7; }
        .error-icon { color: var(--danger); background: #fee2e2; }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loading-spinner" class="status-card">
         <div class="loader" style="margin: 0 auto 1rem; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
         <h2>جاري التحقق من الدفع...</h2>
         <p class="text-light">يرجى الانتظار، لا تغلق الصفحة.</p>
      </div>

      <div id="success-content" class="status-card" style="display: none;">
        <div class="icon-circle success-icon">✓</div>
        <h1 class="mb-2">تم الدفع بنجاح!</h1>
        <p class="mb-4 text-light">شكراً لاشتراكك. تم تفعيل حسابك بنجاح.</p>
        <p>سيتم تحويلك إلى لوحة التحكم خلال 5 ثواني...</p>
        <a href="dashboard.html" class="btn btn-primary mt-3">الذهاب الآن</a>
      </div>

      <div id="error-content" class="status-card" style="display: none;">
        <div class="icon-circle error-icon">✕</div>
        <h1 class="mb-2">فشلت العملية</h1>
        <p class="mb-4 text-light" id="error-message">لم نتمكن من إتمام عملية الدفع.</p>
        <a href="pricing.html" class="btn btn-primary">المحاولة مرة أخرى</a>
        <a href="index.html" class="btn btn-outline mt-2 d-block">العودة للرئيسية</a>
      </div>
    </div>

    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/payments.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', verifyPaymentOnLoad);
    </script>
  </body>
</html>
